<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>window.setInterval() 중요!!</title>
<script>
    // window.setInterval() 메서드 : 정해진 시간마다 반복적으로 동작
    // window.setInterval(액션, 밀리초) : 밀리초마다 액션 반복
    // window.clearInterval(타이머객체) : 타이머 객체 동작 중지 
    var i = 0;
    console.log("console 창에 출력 : " + ++i);
    console.log(++i);
    console.log(++i);
    console.log(++i);
    
    // ======================================
    i = 0;
    console.log("-- setInterval() 에 의한 출력 --");
    var auto = window.setInterval("console.log(++i)", 2000); // 2초 마다 1씩 증가 --> 중단 안 시키면 무한 반복 됨
</script>
</head>
<body>
    <button onclick="clearInterval(auto)">clearInterval 실행해서 타이머 객체 중단</button>
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
