<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS 반복문 for</title>
<script>
    // 반복문 : for, while, do ~ while
    // for (초기치; 조건식; 증감식) { }
    
    for (var i = 1; i <= 5; i++) {
        document.write("i : " + i, "<br>");
    }
    
    document.write("---------<br>");
    
    // var 변수 선언 : 전역 변수로 사용됨
    document.write("for문 종료 후 : " + i); 
    // Amazing!! --> 자바에선 조건문에 전역 변수로 사용된 변수 출력 안되는데 JS는 가능!!
    document.write("<hr>");
    
    // ====================
    var i = 100; // var 사용하여 중복 선언 해도 오류 없음
    document.write("var i : " + i); 
    document.write("<hr>");
    
    // let 변수 : 중복 선언 할 수 없음
    let num = 100;
    document.write("num : " + num, "<br>");
    
//    let num = 999; // 빈 화면만 뜸 --> 중복 선언이 안되기 때문에 실행이 안됨(에러!!)
//    document.write("num : " + num, "<br>");
    
    // let 변수 : 사용 범위는 {} 기준(조건문 내에서 전역 변수로만 사용되고 밖으로 나가면 소멸)
    for (let k = 1; k <= 5; k++) {
        document.write("k : " + k, "<br>");
    }
//    document.write("k : " + k, "<br>"); // 자바랑 똑같은 결과!!
    
    // ========================================================
    // var 선언 없이 변수 사용할 수 있으나 변수 선언 키워드 사용 권장함!!
    abc = 100;
    def = "홍길동";
    for (ii = 11; ii <= 15; ii++) {
        document.write("ii : " + ii, "<br>");
    }
    document.write(abc, "<br>");
    document.write(def, "<br>");
</script>
</head>
<body>

</body>
</html>
