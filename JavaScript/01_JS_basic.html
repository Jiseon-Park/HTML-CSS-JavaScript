<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<script>
    // 한 줄 주석 : JavaScript는 script 태그 안에 작성
    /*
        여러 줄 주석
        자바스크립트 코드는 대소문자 구분하여 처리함
    */
    document.write("---- head 태그의 자바스크립트 시작 ----");
    document.write("<hr>");
    document.write("\"JavaScript\" 만나서 반가워요~~~<br>");
    document.write('\"JavaScript\" 만나서 반가워요~~~<br>');
    document.write("'JavaScript' 만나서 반가워요~~~<br>");
    document.write("HTML, CSS 끝 \n"); // 브라우저 상에서 줄바꿈 처리 안됨
    document.write("HTML, CSS 끝 \n JavaScript 시작 <br>"); // br 사용해야 함
    document.write("---- head 태그의 자바스크립트 끝 ----");
</script>
</head>
<body>
    <h1> h1 태그 : JavaScript 처음 사용 </h1>
<script>
    document.write("<h2> 자바 스크립트 h2 태그 </h2>");
    document.write("<p> 자바 스크립트 p 태그 </p>");
    document.write("자바스크립트로 작성된 문장"); // HTML에서 일반 글쓰기 기능과 동일 역할
    document.write("자바스크립트로 태그 없이 작성"); // document.write 사용 빈도 낮음 
</script>
</body>
</html>
