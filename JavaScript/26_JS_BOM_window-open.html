<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BOM window</title>
<script>
    /* 
    BOM(Browser Object Model)
    window 객체의 메서드(function)
    open() : 새 창을 열 때(만들 때) 사용 
    open(URL, 명칭, 출력 형태 옵션)
    
    <출력 형태 옵션>
    width, height, top, left : 크기, 위치 지정(픽셀)
    location : 주소 입력창 유무(yes, no, 1, 0)
    menubar : 메뉴바 유무(yes, no, 1, 0)
    resizable : 크기 조절 허용 여부(yes, no, 1, 0)
    status : 상태표시줄 표시 여부(yes, no, 1, 0)
    toolbar : 툴바 여부(yes, no, 1, 0)
    scrollbar : 스크롤바 여부(yes, no, 1, 0)
    */
    function windowOpen() {
        alert("windowOpen() 실행"); // 연결 됐는지 확인용
        var pop = window.open("http://www.naver.com", "pop1",
                             "width = 400, height = 250, top = 100, left = 150");
        }
    
    function windowOpen() {
        alert("windowOpen() 실행"); // 연결 됐는지 확인용
        var pop = window.open("http://www.daum.net", "pop1",
                             "width = 400, height = 250, top = 100, left = 150, menubar = 1, status = 1, toolbar = 1, location = 1");
    }
    
    function windowOpen_coffee() {
        alert("windowOpen_coffee() 실행");
        let coffee = window.open("26-2_JS_BOM_window-close.html", "coffee", "width = 400, height = 400, top = 100, left = 150"); 
    }
    
</script>
</head>
<body>
    <h2> BOM window.open() </h2>
    <button onclick="windowOpen()"> Naver 창 열기 </button>
    <button onclick="windowOpen_coffee()"> 커피한잔 </button>
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
