<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS function(함수)</title>
<script>
    // var 선언 변수도 선언문 이전에 사용 가능 : var 변수 hoisting
    // 단 변수명 선언만 끌어올려짐(hoisting) --> 선언 전 사용해도 에러 안나지만 
    // 웬만해선 선언해서 사용하자!!
    document.write(":: var 선언 전 globalVar : " + globalVar, "<br>");
    
    // var 선언 변수
    var globalVar = "전역 변수 globalVar";
    document.write(":: var 선언 후 globalVar : " + globalVar, "<br>");
    
    // var 키워드 생략하고 변수 선언 사용
    globalVar2 = "전역 변수 globaclVar2";
    document.write(":: var 선언 없이 globalVar2 : " + globalVar2, "<br>");
    // 함수 사용(호출) : 함수 선언문 이전에 사용(호출) - 함수 hoisting
    displayMsg();
    
    // function 선언
    // function 함수명([매개 변수1, 매개 변수2, ..., 매개 변수n]) { }
    function displayMsg(param) {
        document.write("---- function displayMsg() 시작 ----", "<br>");
        document.write("파라미터 param : " + param, "<br>");
        
        document.write(":: 함수 내에서 사용 된 globalVar : " + globalVar, "<br>");
        
        // 함수 내에서 선언된 var 변수는 지역 변수(사용 범위는 함수 내에서만 사용 가능)
        var localVar = "function 내에서만 사용되는 지역 변수";
        document.write("--:: localVar : " + localVar, "<br>");
        
        // 함수 내에서 선언된 변수(var 선언 없이 선언된 변수) : 전역 변수
        // (권장) 명시적으로 var 사용(전역 변수 function 외부에서 선언)
        localNoVar = "function 내에서 선언된 변수(var 없이) - 전역 변수";
        document.write("--:: localNoVar : " + localNoVar, "<br>");      
        
        document.write("---- function displayMsg() 끝 ----", "<br>");
    }
    
    // 함수 내에서 선언된 var 변수는 함수 외부에서는 사용할 수 없다!!!!!!!!!!!!
    // document.write("--:: 함수 밖에서 localVar : " + localVar, "<br>"); (에러!!!!)
    
    document.write("--:: 함수 밖에서 localNoVar : " + localNoVar, "<br>");   
    
    displayMsg("param~~");
    document.write("<hr>");
    
    // 매개 변수 1개만 받을 수 있는데 4개 넣어도 에러 안나고 맨 앞 변수 리턴 됨
    displayMsg("param~~~~~!!!!!!", "param~~~~~", 100, 200); 
    document.write("<hr>");
    
</script>
</head>
<body>

</body>
</html>
