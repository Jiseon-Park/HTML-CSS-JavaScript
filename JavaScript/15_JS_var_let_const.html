<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>var, let, const</title>
<script>
    // var : 변수 사용 범위 function 레벨
    // let, const : 변수 사용 범위 { } 기준
    // const : 상수화된 변수(자바에서 final 선언과 유사)
    
    // var 변수 : 변수 선언문 이전에도 사용 가능하고 중복 선언도 가능
    document.write("변수 선언문 이전 varNum : " + varNum, "<br>");
    var varNum = 100;

    // var varNum = 200; // 중복 선언 허용(단, 의도적으로 사용하지 말것)
    varNum = 200; // 선호하는 방식
    document.write("변수 선언문 이후 varNum : " + varNum, "<br>");
    
    // =======================
    // ECMAScript6 에서 추가된 변수 선언문 : let, const
    // let, const : 변수 선언문 이후에만 사용 가능, 중복 선언 안됨(자바랑 같은 것 같음!!!)
    
    //document.write("let 변수 선언 전 : " + letNum, "<br>");  // 에러 발생!!
    let letNum = 100;
    document.write("let 변수 선언 후 : " + letNum, "<br>");
    
    // ========================
    const CONST_VAR = "const 변수는 처음 한 번만 값 설정 가능";
    document.write("const CONST_VAR : " + CONST_VAR, "<br>");
    
    // CONST_VAR = "const 변수 값 재할당"; 에러 발생
</script>
</head>
<body>

</body>
</html>
