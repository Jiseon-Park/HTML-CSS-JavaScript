<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<script>
    /*
    (실습1) 구구단 3단 브라우저 화면에 출력
    예 : 3 * 1 = 3
    
    (실습2) 출력할 구구단의 단 값을 화면에서 입력 받아서 해당 구구단 출력
    */
    
    for(var i = 1;  i <= 9; i++) {
        document.write(3 + " x " + i + " = " + 3 * i, "<br>");
    }
    
    document.write("<hr>");
    
    var num = prompt("출력할 단 값을 입력하세요.");
    for(var i = 1; i <= 9; i++) {
            document.write(num + " x " + i + " = " + num * i, "<br>");
    }
    
    document.write("<hr>");
    
</script>
</head>
<body>

</body>
</html>
