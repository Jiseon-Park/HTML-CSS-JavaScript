<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM 선택 id, class, tag명</title>
<script>
    /*
    DOM 객체 선택시 사용할 메서드
    document.getElementById('id명') : id 속성 요소 1개 리턴
    document.getElementsByClassName('클래스명') : class 속성명에 해당 요소들 리턴(배열 형태)
    document.getElementsByTagName('태그명') : 태그(tag)명에 해당 요소들 리턴(배열 형태)
    
    // =====================================================================
    // document.querySelector("선택자") : 선택자에 의해 선택된 첫번째 요소만 리턴
    // document.querySelectorAll("선택자") : 선택자에 의해 선택된 모든 요소들 리턴(배열 형태)
    */
    
    // HTML 태그 읽고 해석된 상태가 아니므로 DOM 객체 컨트롤 불가능
    var title = document.getElementById('title'); 
    // null 출력 --> body(title)가 아래에 있어서
    console.log("title : " + title);
    
    // 브라우저 문서가 모두 로딩 완료되면 발생하는 이벤트 onload에 콜백 함수 등록
    window.onload = function(){
        // document.getElementById('id명') : id 속성 요소 1개 리턴
        var title = document.getElementById('title'); 
        console.log("onload title : " + title);
        
        // CSS의 color 속성과 같은 기능
        // document.getElementById('title').style.color = "red";
        title.style.color = "red";
        title.style.backgroundColor = "yellow"; // CSS : background-color
        
        // document.getElementsByClassName('클래스명') : class 요소들(배열 형태 리턴)
        var clFoodList = document.getElementsByClassName("foodList");
        clFoodList[0].style.backgroundColor = "magenta";
        clFoodList[1].style.backgroundColor = "aqua";
        
        // document.getElementsByTagName('태그명') : 태그명으로 찾기(배열 형태 리턴)
        document.getElementsByTagName("h1")[0].style.color = "blue"; // 태그가 1개 밖에 없어도 [0] 처럼 인덱스 명시해줘야 작동
        
        // ==============================
        // id명으로 요소 찾기
        var div1 = document.getElementById("food_1");
        div1.style.border = "1px solid black";
        // JS는 같은 food_1 아이디를 여러 곳에 사용해도 첫번째 food_1에만 스타일 적용됨(CSS는 다 적용됨) --> 그런 이유로 id 함부로 쓰지말라고 했던 것!! --> 차라리 class 사용해라
        div1.style.backgroundColor = "orange";
        
        // -------------------------------
        // 태그명으로 찾기
        var list = document.getElementsByTagName("li"); // 총 5개
        list[0].style.backgroundColor = "gray";
        
        // 체이닝 방식으로 연속 적용
        var foodList = document.getElementById("food_1")
                        .getElementsByTagName("li")[1]; // 불고기
        foodList.style.backgroundColor = "aqua";
        foodList.style.color = "red";
        
        // ==========================
        // getElementById와 같은 기능이라 생각하면 됨
        // document.querySelector("선택자") : 선택자에 의해 선택된 첫번째 요소만 리턴
        var selOne = document.querySelector("div > h2"); // h2 태그 2개가 있는데 1번째 것만 리턴 됨
        selOne.style.backgroundColor = "gray"; // 한식(첫번째 h2 태그)
        
        // document.querySelectorAll("선택자") : 선택자에 의해 선택된 모든 요소들 리턴 (배열 형태)
        var selAll = document.querySelectorAll("div > h2");
        selAll[0].style.border = "3px solid blue"; // 한식
        selAll[1].style.border = "3px solid blue"; // 양식
        
        for (let i = 0; i < selAll.length; i++) {
            selAll[i].style.fontSize = "3em";
        }
    }; 
    
    
    
</script>
</head>
<body>
    <h1> 좋아하는 음식 </h1>
    <h2> 한식, 양식 </h2>
    <div id="food_1">
        <h2 id="title"> 한식 </h2>
        <ol class="foodList">
            <li>
                <a href="#"> 김치 </a>
            </li>
            <li> 불고기 </li>
            <li> 비빔밥 </li>
        </ol>
    </div>
    <div id="food_2">
        <h2> 양식 </h2>
        <ol class="foodList">
            <li> 돈까스 </li>
            <li> 파스타 </li>
        </ol>
    </div>

<script>
    // HTML 태그 읽고 해석된 상태로 DOM 객체 컨트롤 가능
    var title = document.getElementById('title');
    console.log("body 끝 title : " + title);    // [object HTMLHeadingElement] 출력
</script>   
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
