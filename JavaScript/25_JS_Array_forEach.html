<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array forEach</title>
<script>
    /* 
    배열 Array forEach 메서드
    배열.forEach(콜백함수)
    배열.forEach(function(element, index, array){});
    - 첫 번째 파라미터(element) : 배열 요소(필수)
    - 두 번째 파라미터(index) : 인덱스 번호(선택 사항)
    - 세 번째 파라미터(array) : 배열 객체(선택 사항)
    */
    
    var arr = ["사당", "교대", "방배", "강남"];
    document.write("arr : " + arr, "<br>");
   
    // ------------------------------------  
    // 배열 값 받아서 사용하기(요소만 받아서 처리) ------------------
    arr.forEach(function(e){ // 괄호에 아무거나 써도 된다
        document.write(e, "<br>");
    });
    document.write("arr : " + arr, "<br>");
    document.write("<hr>");
    
    // 배열 요소(인덱스)와 인덱스 사용 -----------------------------
    document.write("arr : " + arr, "<br>");
    arr.forEach(function(element, index){
        arr[index] = element + "역";
    });
    document.write(">> forEach문 실행 후 arr : " + arr, "<br>");
    document.write("<hr>");
    
    // 배열.forEach(function(element, index, array){});
    document.write("arr : " + arr, "<br>");
    arr.forEach(function(ele, idx, arrObj){ // 콜백 함수
        arrObj[idx] = ele + idx;
    });
    document.write(">> forEach문 실행 후 arr : " + arr, "<br>");
    document.write("<hr><hr>");
    
    // =========================================================
    // 콜백 함수로 사용할 함수를 선언 (별도로 함수 만들어서 사용도 가능!!)
    document.write("원본 arr : " + arr, "<br>");
    function arrCallback(element, index, array) {
        array[index] = index + "-" + element;
    }
    arr.forEach(arrCallback);
    document.write(">> forEach문 실행 후 arr : " + arr, "<br>");
    document.write("<hr><hr>");
    
</script>
</head>
<body>
    
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
