<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BOM location 중요!!</title>
<script>
    /*
    BOM location
    location.href : 주소 영역에 있는 URL 정보 설정, 조회 (중요!!)
    location.protocol : URL 프로토콜(통신 규약) 정보
    location.host : URL 호스트 이름(IP 주소) + 포트 번호
    location.port : URL 포트 번호
    location.pathname : URL 서버 상의 위치 정보(경로, path)
    location.search : URL 상의 요청 쿼리
    */
    // https://news.naver.com/main/main.nhn?mode=LSD&mid=shm&sid1=101
    // location.href = "https://news.naver.com/main/main.nhn?mode=LSD&mid=shm&sid1=101";
    
    document.write("href : " + location.href, "<br>");
    document.write("protocol : " + location.protocol, "<br>");
    document.write("host : " + location.host, "<br>");
    document.write("port : " + location.port, "<br>");
    document.write("pathname : " + location.pathname, "<br>");
    document.write("search : " + location.search, "<br>"); // ? 있을 경우 출력
</script>
</head>
<body>
    
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
