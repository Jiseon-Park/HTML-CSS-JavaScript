<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array 메서드</title>
<script>
    // 배열(Array) 메서드
    var arr = ["사당", "교대", "방배", "강남"];
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    document.write("arr.length : " + arr.length, "<br>"); // 괄호가 없으면 속성
    document.write("<hr>");
    
    // includes() : 배열에 데이터의 존재 여부 확인
    document.write("arr.includes('사당') : " + arr.includes('사당'), "<br>");    
    document.write("arr.includes('분당') : " + arr.includes('분당'), "<br>");    
    document.write("<hr>");
    
    // sort() : 배열에 있는 데이터를 오름차순 정렬(문자열 비교 처리)
    document.write("arr : " + arr, "<br>");
    var result = arr.sort();
    document.write("arr.sort() 실행 후 : " + arr, "<br>"); // sort() 실행 후 값도 변화됨
    document.write("리턴 값(result) : " + result, "<br>");  
    
    console.log("result : " + result); // 1. 1, 2 둘의 결과 값 다름
    console.log(result);               // 2. 왜냐하면 1은 문자열 붙였기 때문
    
    // reverse() : 배열 데이터 앞 <-> 뒤 
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.reverse();
    document.write("--- arr.reverse() 실행 후 ---", "<br>");
    document.write("실행 후(arr) : " + arr, "<br>"); 
    document.write("리턴 값(result) : " + result, "<br>");
    document.write("<hr>");
    
    // slice(idx1, idx2) : idx1 부터 idx2 이전까지 자르기(자바의 substring하고 같은 기능)
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.slice(1, 3); // 1 포함 3 이전 --> 인덱스 1, 2 값 출력
    document.write("--- result = arr.slice(1, 3); 실행 후 ---", "<br>");
    document.write("실행 후(arr) : " + arr, "<br>"); 
    document.write("리턴 값(result) : " + result, "<br>"); // 방배, 교대 출력
    console.log(result);  
    document.write("<hr>");
    
    // splice(idx, n개 [, 데이터...]) : idx 시작해서 n개 데이터 삭제[데이터 삽입(옵션)]
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.splice(1, 2, "잠실", "시청", "신도림"); // 1번에서부터 2개 삭제
    document.write('--- result = arr.splice(1, 2, "잠실", "시청", "신도림"; 실행 후 ---', "<br>");
    document.write("실행 후(arr) : " + arr, "<br>"); // 삭제된 데이터 출력 / 삭제된 데이터를 이용하여 꺼낼 수 있으니까 역으로 삭제된 데이터를 이용한 배열의 기능도 가능!!
    document.write("리턴 값(result) : " + result, "<br>"); 
    console.log(result);  
    document.write("<hr>");
    
    // concat(추가할 데이터) : 데이터 붙이기
    document.write("사용전(arr) : " + arr, "<br>");
    var arr2 = ["종로1가", "종로2가", "종로3가"];
    result = arr.concat(arr2);
    document.write('--- result = arr.concat(arr2); 실행 후 ---', "<br>");
    document.write("실행 후(arr) : " + arr, "<br>"); // 리턴 값으로 받지 않으면 의미 없음
    document.write("리턴 값(result) : " + result, "<br>"); // 추가된 데이터 여기에 출력됨
    console.log(result);  
    document.write("<hr>");
    
    // ===================================
    // pop, push, shift, unshift
    // pop() : 배열의 마지막 인덱스 값 추출 후 삭제(마지막 데이터 꺼내기)
    // 원본 데이터 : 변경됨
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.pop();
    document.write('--- result = arr.pop(); 실행 후 ---', "<br>");
    document.write("실행 후(arr) : " + arr, "<br>"); 
    document.write("리턴 값(result) : " + result, "<br>"); 
    console.log(result);  
    document.write("<hr>");
    
    // push(추가할 데이터) : 배열의 맨 뒤에 데이터 추가
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.push("push1", "push2");
    document.write('--- result = arr.push("push1", "push2"); 실행 후 ---', "<br>");
    document.write("실행 후(arr) : " + arr, "<br>"); 
    document.write("리턴 값(result) : " + result, "<br>"); // length 값 출력
    console.log(result); 
    document.write("<hr>");
    
    // shift() : 배열의 첫번째 데이터 추출 후 삭제(맨 앞의 데이터 꺼내기) == pop이랑 동일 개념
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.shift();
    document.write('--- result = arr.shift(); 실행 후 ---', "<br>");
    document.write("실행 후(arr) : " + arr, "<br>"); 
    document.write("리턴 값(result) : " + result, "<br>"); 
    console.log(result); 
    document.write("<hr>");
    
    // unshift() : 배열의 맨 앞에 데이터 추가(삽입)
    document.write("사용전(arr) : " + arr, "<br>");
    result = arr.unshift("unshift1", "unshift2");
//    result = arr.unshift("unshift1");
//    result = arr.unshift("unshift2"); 2가지 방법으로 추가 가능
    document.write('--- result = arr.unshift("unshift1", "unshift2"); 실행 후 ---', "<br>");
    document.write("실행 후(arr) : " + arr, "<br>"); 
    document.write("리턴 값(result) : " + result, "<br>"); 
    console.log(result); 
    document.write("<hr>");
</script>
</head>
<body>
    
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
