<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS 변수 선언</title>
<script>
    
    // 변수 선언 키워드(명령어) : var, let, const
    // 변수명 사용 문자 : 영문 대소문자, 숫자, _, $
    // 기본 자료형 : 문자열(string), 숫자(number), 불린(boolean)
    
    var str = "안녕하세요(문자열)";
    var num = 100; // 타입에 대한 구분이 없음
    var bool = true;
    var vNull = null;
    var undef; // 값 할당이 안된 상태
    
    document.write("문자열 출력 : " + str, "<br>"); // + 와 , 둘 다 사용 가능(연결)
    document.write("숫자값 출력 : " , num, "<br>");
    document.write("숫자값 출력 : " + num + 1, "<br>");
    document.write("숫자값 출력 : " , (num + 1), "<br>");
    document.write("bool 출력 : " + bool, "<br>");
    document.write("null 출력 : " + vNull, "<br>");
    document.write("undef 출력 : " + undef, "<br>"); // undefined 출력
    document.write("<hr>");
    
    // 변수 타입 확인 : typeof
    document.write("typeof str : " + typeof str, "<br>"); // string 출력
    document.write("typeof num : " + typeof num, "<br>"); // number 출력
    document.write("typeof bool : " + typeof bool, "<br>"); // boolean 출력
    document.write("typeof vNull : " + typeof vNull, "<br>"); // null 출력
    document.write("typeof undef : " + typeof undef, "<br>"); // undefined 출력
    
    // 변수에 고정된 타입의 개념이 없음
    str = 500; // str에 문자를 선언해놨음에도 불구하고 숫자 사용 가능
    str = str + 200; // 변수 타입 변경됨 : number <- string
    document.write("typeof str : " + str + ", " + typeof str, "<br>");
    
    str = true;
    document.write("typeof str : " + str + ", " + typeof str, "<br>");
    
    var sum = num + str; // 100 + true --> 101 출력됨..;; --> true 값은 1이라는 것을 확인O
    document.write("합계(100 + true) : " + sum, "<br>");
    
    sum = num + false; // 100 + false --> 100 출력 --> false 값은 0
    document.write("합계(100 + false) : " + sum, "<br>");
    
    // 문제점 : 에이!! 누가 true로 연산해서 엉뚱한 값을 내나요!!? 
    // --> 하지만 엉뚱 값 들어가도 에러 메시지가 따로 없이 연산 되어버리니 조심해야함
    
    // ------------------------
    
    // 변수의 반복 선언이 허용됨(var)
    var sum = 0; // 변수 중복 선언 및 사용이 가능(var)
    
    sum = sum + 10;
    document.write("sum : " + sum, "<br>");
    document.write("<hr>");
    
    // 프로그래머가 항상 위에 반복 선언 된 변수는 아니였는지 확인 필요
    
    // -------------------------
    
    // NaN(Not A Number) : 숫자가 아님 - 연산 결과가 숫자가 아닌 경우
    document.write("num + undef : " + (num + undef), "<br>"); // NaN 출력
    document.write("num * 'A' : " + (num * 'A'), "<br>"); // NaN 출력 (에러가 안남)
    document.write("'A' * 'B' : " + ('A' * 'B'), "<br>"); // NaN 출력 (에러가 안남)
    
    // 자바스크립트에서 오류가 발생하면 이후의 스크립트는 실행 안됨
    document.wwwww("wwwww");
    document.write("자바스크립트 작성 끝", "<br>");
    document.write("<p>--------- JS 끝 ---------- </p>")
    
</script>
</head>
<body>
    <h1> 자바스크립트의 변수 선언 </h1>
</body>
</html>
