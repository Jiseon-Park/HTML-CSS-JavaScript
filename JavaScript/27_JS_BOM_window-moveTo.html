<body>
    <h2>윈도우 열고, 이동시키기</h2>
    <button onclick="openwin()"> 윈도우 열기(window.open) </button>
    <button onclick="moveToWin()"> 윈도우 이동(window.moveTo) </button>
    
<script>
    window.document.write("<hr>"); // window 생략 가능
    document.write("<p> 현재 메인 윈도우 </p>");
    
    var myWindow;
    
    function openwin() {
//        alert("openwin() 실행"); 연결 확인 후 삭제 가능
        myWindow = window.open("", "myWindow", "width = 200, height = 100"); // 빈 창 띄우기
        myWindow.document.write("<h2> 새로 열린 윈도우 </h2>"); // 빈 창에 글씨
    }
    function moveToWin() {
        myWindow.moveTo(300, 100); // left, top
        myWindow.focus(); // 뒤에 있던 창이 위로 올라온다
    }
</script>
