<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS : 익명 함수</title>
<script>
    // 익명 함수 : 함수 선언시에 이름이 정의되지 않은 함수
    // function () { }
    // function (매개변수) { }
    // 익명 함수는 이름이 없기 때문에 변수에 저장하지 않으면 재사용 못함
    var str = "전역 변수 str";
    
   var fn = function(param) {
        document.write("익명 함수-매개 변수 값 : " + param, "<br>");
    };
    fn("홍길동"); // 변수명으로 변수에 저장된 함수 호출
    // ==========================================
    document.write("<h3> 자동 실행 함수 </h3>");
    // 자동 실행 함수
    // 매개 변수 없는 형태 : (function(){})();
    (function)(param) {
        document.write("자동 실행 함수 - 매개 변수 값 : " + param, "<br>");
    }("김유신!!!");
    
    document.write("<hr>");
    // ====================
    document.write("<h3>콜백 함수(callback) 함수</h3>");
    // 콜백 함수 : 실행 시 나중에 호출되어 실행되는 함수

    function showMessage(msg) {
        document.write("<p>" + msg + "</p>");
    }
    showMessage("홍길동");
    var fn2 = function(param) {
      param("안녕~ 콜백 함수");  
    };
    fn2(showMessage); // 파라미터 값으로 show
    
</script>
</head>
<body>

</body>
</html>
