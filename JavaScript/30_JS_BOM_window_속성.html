<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>window 속성, 메서드(함수)</title>
<script>
    var tv = {
        width : 1100,
        height : 700,
        color : "검정",
        on : function(){
            console.log("TV 전원 ON");
    },
        off : function(){
            console.log("TV 전원 OFF~~");
        }
    }
    for (let prop in tv) {
        document.write("tv." + prop + " : " + tv[prop], "<br>");
    }
    document.write("<hr>");
    
    // window 객체가 가지고 있는 속성, 메서드(함수)
    for (let prop in window) {
        document.write("window." + prop + " : " + window[prop], "<br>");
    }
    document.write("<hr>");
    
</script>
</head>
<body>
    
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
