<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title> strong, b, em, i, sup, sub 태그 </title>
</head>
<body>
    <h1> strong, b, em, i, sup, sub 태그 </h1>
    일반 문장 형태
    
    <p> b태그 : 문장을 <b> 진하게 (볼드, bold) 표시 </b> </p>
    
    <p> strong 태그 : 문장을 <strong> 강조 의미 </strong> 표시 </p>
    
    <hr>
    
    <p> i태그 : 문자 중 <i> 기울게 (이태릭체, italic) </i> 표시 </p>
    <p> em태그 : 문장 중 <em> 강조 의미(이태릭체 형태로) </em> 표시 </p>
    
    <hr>
    
    <p> E = MC2 </p>
    <p> E = MC<sup> 2 </sup> </p> <!-- 윗 첨자 sup -->
    
    <p> H2O </p>
    <p> H<sub> 2 </sub> O </p> <!-- 아래 첨자 sub -->
    
    
    
</body>
</html>
