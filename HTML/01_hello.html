<!--
HTML 구조
통상적으로 태그는 소문자로 작성
title : 주소창 위에 제목 표시
head : 구조 / 설정
<br> : 줄바꿈
<!--  주석문 --> 

<!doctype html>
<html>	

<head>
	<meta charset="UTF-8">
	<title>HTML - Hello</title>
</head>

<body>
	<!-- HTML 주석문 -->

	<!-- 주석문 
	HTML은 태그(tag)로 구성되고, 태그는 다른 태그를 포함할 수 있음

	시작 태그 : <태그명>

	끝 태그 : </태그명>

	<태그명> 작성할 내용 </태그명> : 요소(Element)

	<시작 태그 속성명="속성 값"> 내용 </끝 태그> -- meta 태그 사용할 때 동일
	<시작 태그 속성명='속성 값'> 내용 </끝 태그>
		속성 값을 감싸는 부호 ", ' 모두 사용 가능
	-->

	Hello World!! <br> HTML 반갑습니다.
</body>

</html>
