<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지 전환</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // prev, next 버튼이 클릭되었을 때 처리
    // prev : 이전 이미지 표시, next : 다음 이미지 표시
    // 배열에 저장된 이미지 파일명 사용해서 이미지 표시
    // -----------------------------------------------------
    // 배열 데이터 입력 : ["abc.jpg", "bbb.png", "ab1234.jpg"]
    var imgNames = new Array();
    // imgNames = ["bim05.jpg", "bim06.jpg"];
    
    for (let i = 0; i < 10; i++) {
        let imgNum = i + 1;
        if (imgNum < 10) {
            imgNames[i] = "bimg0" + imgNum + ".jpg";
        } else {
            imgNames[i] = "bimg" + imgNum + ".jpg";      
        }
    }
    
    console.log(imgNames);
    $(document).ready(function(){
        // 배열에서 다음 이미지 파일명 가져다 사용
        var idx = 0;
        
        // next : 다음 이미지(배열에 있는)
        $("#next").click(function(){
            idx++;
            if (idx >= imgNames.length) {
                idx = 0; // 배열의 첫번째 값(사진)으로 이동
            }
            console.log("idx : " + idx);
            $("img").prop("src", "images/" + imgNames[idx]);
            console.log($("img").prop("src"));
        });
        
        // prev : 이전 이미지(배열에 있는)
        $("#prev").click(function(){
            idx--;
            if (idx < 0) {
                idx = imgNames.length - 1; // 배열 마지막 인덱스(데이터)
            }
            console.log("idx : " + idx);
            $("img").prop("src", "images/" + imgNames[idx]);
        })
    });
</script>
<style>
    div {
        width: 320px;
        margin: 0 auto;
        position: relative;
    }
    
    div > a {
        /* 위치 지정 */
        position: absolute;
        top: 150px; left: 20px;
        
        /* 모양 지정 */
        width: 50px; height: 40px;
        background-color: yellow;
        border-radius: 30%;
        
        /* 텍스트 설정 */
        text-decoration: none;
        text-align: center;
        line-height: 40px; /* height랑 값 똑같이 줘야 세로 정렬됨 */
    }    
    #next { left: 250px;}
</style>
</head>
<body>
    <div>
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a id="prev" href="#"> prev </a>
        <a id="next" href="#"> next </a>
    </div>
    
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
