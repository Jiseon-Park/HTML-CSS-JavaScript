<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>animate 취소</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $("#run").click(function(){
           $("h1").animate({"margin-left": "300px"}, 3000)
                .animate({"margin-left": "0px"}, 3000); // 되돌아오기
        });
        
        // stop 처리(한번)
        $("#stop").click(function(){
           $("h1").stop(); // 진행 중 동작 멈추고 다음 동작 처리
        });
        
        // 연속 stop 처리(두번)       
        $("#stopstop").click(function(){
           $("h1").stop().stop(); // 두번 stop 처리 --> 그 자리에서 멈춤
        });
        
        // clearQueue : 큐에 대기 중인 작업 삭제(취소)
        $("#clearQueue").click(function(){
           $("h1").clearQueue(); // 되돌아오지 않음 --> 다음 동작이 실행 안됨
        });
        
        $("#clearQueueStop").click(function(){
           $("h1").clearQueue().stop(); 
        });
        
        // stop 처리(한번) + 큐 작업 취소 : 모든 움직임 중단
        $("#stopTrue").click(function(){
           $("h1").stop(true); // clearQueueStop이랑 같은 기능
        });
    });
</script>
<style>
</style>
</head>
<body>
    <button id="run"> run </button>
    <button id="stop"> stop </button>
    <button id="stopstop"> stopstop </button>
    <button id="clearQueue"> clearQueue </button>
    <button id="clearQueueStop"> clearQueue + stop </button>
    <button id="stopTrue"> stop(true) </button>
    <h1> abcde </h1>
    
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
