<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>타이머 객체</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Java, HTML, CSS, JavaScript, jQuery 문자열을 배열에 저장하고
    // 1초마다 순차적으로 #myDiv 위치에 출력
    var subject = ["Java", "HTML", "CSS", "JavaScript", "jQuery"];
    var index = 0;
    var timer = null;
    
    $(document).ready(function(){
        $("#startJQ").click(start);
        $("#stopJQ").click(stop);
        
        // $("#startJQ").on("click", start);
        
    });
    
    function start() {
        console.log("function start() 실행");
        // 타이머 객체가 없으면 생성
        if(timer == null) {
            timer = setInterval(fnDisplaySubject, 1000);
        }
        console.log("timer : " + timer);
    }
    
    function fnDisplaySubject() {
        $("#myDiv").html(subject[index++]);
        if (index >= subject.length) index = 0;
    }
    
    function stop() {
        clearInterval(timer);
        timer = null;
    }
    
    // JavaScript 사용 이벤트 연결 처리
    window.onload = function(){
        console.log(">>> window.onload 실행~~~");
        var startJS = document.getElementById("startJS");
        var stopJS = document.getElementById("stopJS");
//        startJS.onclick = start;
//        stopJS.onclick = stop;
        startJS.addEventListener("click",start); // 위와 같은 방식
        stopJS.addEventListener("click",stop); 
    };
    
</script>
</head>
<body>
    <button id="startJQ"> 목록 보여주기(JQ 이벤트 연결) </button>
    <button id="stopJQ"> 중지(JQ 이벤트 연결) </button>
    <hr>
    
    <!-- HTML에서 이벤트 연결 -->
    <button onclick="start()"> 목록 보여주기(HTML 이벤트 연결 - 인라인) </button>
    <button onclick="stop()"> 중지(HTML 이벤트 연결 - 인라인) </button>
    <hr>
    <button id="startJS"> 목록 보여주기(JavaScript 이벤트 연결) </button>
    <button id="stopJS"> 중지(JavaScript 이벤트 연결) </button>
    <p> Java, HTML, CSS, JavaScript, jQuery </p>
    <hr>
    <div id="myDiv"> Java </div>

   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
