<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table 동적 생성</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    /* (실습) : 행과 열 값을 읽어서 테이블 만들기 
    val() 메서드 : value 값 읽기, 설정하기
    1. 클릭 이벤트 연결
    2. input 태그 값 읽어오기(행, 열)
    3. 행, 열 값에 맞추어 table 태그 생성 (반복문 사용)
    4. 원하는 위치(#myDiv)에 table 태그 추가
    */
    
    $(function(){ 
        // or $().ready(function(){});
        initEvent();
    });
    
    function initEvent() {
        $("#btn").on("click", btnMakeTable);
    }
 
    function btnMakeTable() {            
        let row = $("#row").val();
        // var row = document.getElementById("row").value;
        
        let col = $("#col").val();
        let table = "";
            
        table = makeTable(row, col);
        $("#myDiv").html(table);
    });
    
    function makeTable(row, col) {
        table = "<table>" + 
                "<thead>" +                    
                "<tr>";
            
        // 컬럼의 갯수만큼 th 태그 만들기 --> 배열 생성하여 값 저장해도 됨
        for(var i = 1; i <= col; i++) {
            table += "<th> 항목 " + i + "</th>"; 
        }

        table += "</tr>" +
                 "</thead>" +
                 "<tbody>";
            
        // tr, td 태그 만들기
        for(var i = 1; i <= row; i++) { // tr 만들기
            table += "<tr>";
            for(var j = 1; j <= col; j++) { // td 만들기
                table += "<td> 데이터 " + i + ", " + j + "</td>";
            }
            table += "</tr>";
        };   
        table += "</tr>" +            
                 "</table>";
          
        return table;
    }
    
</script>
<style>
    table { border: 1px solid black; }
    th, td { border: 1px solid black; }
    th { background-color: gray; }
    #myDiv { background-color: yellow; }
</style>
</head>
<body>
    <h2> 테이블 동적 생성 </h2>
    <input type="text" id="row" size="5" value="2">행 &nbsp;
    <input type="text" id="col" size="5" value="3">행 &nbsp;
    <button id="btn"> 테이블 생성 </button>
    <hr>
    <div id="myDiv">
        동적으로 테이블 생성할 영역
    </div>
    <hr>
    <div>
        <h3> (참고) th 제외하고, 2행 3열 테이블 </h3>
        <table>
            <thead>
                <tr>
                    <th> 항목1 </th>
                    <th> 항목2 </th>
                    <th> 항목3 </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 데이터 1,1 </td>
                    <td> 데이터 1,2 </td>
                    <td> 데이터 1,3 </td>
                </tr>
                <tr>
                    <td> 데이터 2,1 </td>
                    <td> 데이터 2,2 </td>
                    <td> 데이터 2,3 </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
