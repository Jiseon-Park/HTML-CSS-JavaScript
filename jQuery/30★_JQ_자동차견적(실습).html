<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자동차 견적</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    #carZone {
        width: 600px;
        margin: auto;
        border: 1px solid gray;
    }
    h1 { text-align: center; }
    #car {
        width: 100%;
        border-collapse: collapse; /* 보더라인 있으면 하나로 합치는 기능 */
    }
    #car th, #car td {
        border: 1px solid black;
        text-align: center;
    }
    #car thead { background-color: gray; }
    
    #totalTxt { background-color: gray; }
    
    #total {
        border: none;
        text-align: center;
        font-size: 1.5em;
        background-color: white;
    }
</style>
<script>
    // (실습) jQuery 사용하여 자동차 견적내기
    $(document).ready(function(){
        $(".opt").click(function(){
        let price = 20000000;
        let $price = $("#total"); 
        let price1 = $("#opt1").val();
        let price2 = $("#opt2").val();
        let price3 = $("#opt3").val();

            if($("#opt1").prop("checked")) {
                price += Number(price1);
                $price.val(price);
            } else {
                price - Number(price1);
                $price.val(price);
            }  
        
            if($("#opt2").prop("checked")) {
                price += Number(price2);
                $price.val(price);
            } else {
                price - Number(price2);
                $price.val(price);
            }  
      
            if($("#opt3").prop("checked")) {
                price += Number(price3);
                $price.val(price);
            } else {
                price - Number(price3);
                $price.val(price);
            }   
        }); 
    });


</script>
</head>
<body>
<div id="carZone">
    <h1> 자동차 견적 </h1>
    <p> <img src="images/car1.jpg" alt="자동차 이미지"> </p>
    <table id="car">
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr> 
                <th> 옵션 </th>
                <th> 추가 가격 </th>
                <th> 선택 여부 </th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 인조 가죽 시트 </td>
                <td> 300000 </td>
                <td> 
                    <input type="checkbox" value="300000" id="opt1" class="opt">
                </td>
            </tr>
            <tr>
                <td> 네비게이션 </td>
                <td> 400000 </td>
                <td> 
                    <input type="checkbox" value="400000" id="opt2" class="opt">
                </td>
            </tr>
            <tr>
                <td> 썬루프 </td>
                <td> 500000 </td>
                <td> 
                    <input type="checkbox" value="500000" id="opt3" class="opt">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalTxt"> 차량 금액 (옵션 포함) </td>
                <td colspan="2">
                    <input type="text" value="20000000" id="total">
                </td>
            </tr>
        </tfoot>
    </table>
</div>
    
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
