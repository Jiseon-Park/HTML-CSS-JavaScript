<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>함수</title>
	<link rel="stylesheet" href="css/add.css">
</head>
<body>
	<div>덧셈 계산하기</div>
	<script>
		var num1 = parseInt(prompt("num1 입력"));
		var num2 = parseInt(prompt("num2 입력"));
		var result = document.write(add(num1, num2));
		function add(x, y) {
			var sum = x + y;
			return sum;
		}
	</script>
</body>
</html>
