<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var inputNum = prompt("숫자 입력", "");
		var result = 1;
		var i = 1;
		// for(var i = inputNum; i >= 1; i--) {
		// 	result *= i;
		// }
		while(i <= inputNum) {
			result *= i;
			i++;
		}
		document.write(inputNum + "! = " + result);
	</script>
</body>
</html>
