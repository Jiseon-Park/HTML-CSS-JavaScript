<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> position: relative </title>
<style>
    div {
        width: 200px; height: 200px;
        border: 2px solid black;
        position: relative; /* 아래로 나란히 정렬(있으나 없으나 똑같)*/ 
    }
    #div1 {
        background-color: red;
        left: -100px; /* 원래 위치에서 좌측 100px 이동 */
    }
    #div2 {
        background-color: green;
        left: 100px; /* 원래 위치에서 우측 100px 이동 */
    }
    #div3 {
        background-color: blue;
        left: 200px; /* 원래 위치에서 우측 200px 이동 */
        top: -100px;
    }
</style>
</head>
<body>
    <h3> CSS position: static </h3>
    <div id="div1"> div1 </div>
    <div id="div2"> div2 </div>
    <div id="div3"> div3 </div>
</body>
</html>
